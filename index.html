<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label>Name <input type="text" id="name" name="name" required /></label>

            <label>Email <input type="email" id="email" name="email" required /></label>

            <label>Age (optional) <input type="number" name="age" /></label>

            <label>Which option best describes your current role? 
                <select name="">
                    <option value="">Select Current Role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not to Say</option>
                    <option value="">Other</option>
                </select>
            </label>

            <label>Would you recommend freeCodeCamp to a friend?            <!--radio-->
                <input type="radio" name="" /> Definitely
                <input type="radio" name="" /> Maybe
                <input type="radio" name="" /> Not Sure
            </label> 
            <label>
                <input type="radio" name="" />
            </label>

            <label>What is your favorite feature of freeCodeCamp?           <!--drop down-->
                <select name="">
                    <option>Select an Option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>

            <label>What would you like to see improved?                     <!--checkbox-->
                <input type="checkbox" name="" /> Front-end Projects
                <input type="checkbox" name="" /> Back-end Projects
                <input type="checkbox" name="" /> Data Visualization
                <input type="checkbox" name="" /> Challenges
                <input type="checkbox" name="" /> Open Source Community
                <input type="checkbox" name="" /> Gitter Help Rooms
                <input type="checkbox" name="" /> Videos
                <input type="checkbox" name="" /> City Meetups
                <input type="checkbox" name="" /> Wiki
                <input type="checkbox" name="" /> Forum
                <input type="checkbox" name="" /> Additional Courses
            </label>

            <label>Any comments or suggestions?                             <!--textarea-->
                <textarea name="" rows="" cols="" placeholder="Enter your comment here..."></textarea>
            </label>
            <input type="submit" value="Submit" />
        </form>
        
        <script src=""https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
