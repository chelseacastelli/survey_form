<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <label id="name-label">Name 
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </label>

            <label id="email-label">Email 
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </label>

            <label id="number-label">Age (optional) 
                <input type="number" id="number" name="age" min="13" max="120" placeholder="Age" />
            </label>

            <label>Which option best describes your current role? 
                <select id="dropdown" name="">
                    <option value="">Select Current Role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not to Say</option>
                    <option value="">Other</option>
                </select>
            </label>

            Would you recommend freeCodeCamp to a friend? 
            <label><input type="radio" name="recommend" value="definitely" class="inline"/> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe" class="inline"/> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure" class="inline"/> Not Sure</label> 

            <label>What is your favorite feature of freeCodeCamp?
                <select name="">
                    <option value="unselected" class="inline">Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>

            <label>What would you like to see improved?
                <input type="checkbox" name="front-end" value="front-end" class="inline"/> Front-end Projects
                <input type="checkbox" name="back-end" value="back-end" class="inline"/> Back-end Projects
                <input type="checkbox" name="data-vis" value="data-vis" class="inline"/> Data Visualization
                <input type="checkbox" name="challenges" value="challenges" class="inline"/> Challenges
                <input type="checkbox" name="open-source" value="open-source" class="inline"/> Open Source Community
                <input type="checkbox" name="gitter" value="gitter" class="inline"/> Gitter Help Rooms
                <input type="checkbox" name="videos" value="videos" class="inline"/> Videos
                <input type="checkbox" name="meetups" value="meetups" class="inline"/> City Meetups
                <input type="checkbox" name="wiki" value="wiki" class="inline"/> Wiki
                <input type="checkbox" name="forum" value="forum" class="inline"/> Forum
                <input type="checkbox" name="additional-courses" value="additional-courses" class="inline"/> Additional Courses
            </label>

            <label>Any comments or suggestions?
                <textarea name="" rows="" cols="" placeholder="Enter your comment here..."></textarea>
            </label>
            <input type="submit" id="submit" value="Submit" />
        </form>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
